<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container">
      <h1>Feedback UI</h1>
      <div class="box">
        <div class="faces-group">
          <button id="face-1" class="face">
            <i class="fas fa-smile fa-5x"></i>
            <p>Happy</p>
          </button>
          <button id="face-2" class="face">
            <i class="fas fa-face-meh fa-5x"></i>
            <p>Netural</p>
          </button>
          <button id="face-3" class="face">
            <i class="fas fa-face-sad-tear fa-5x"></i>
            <p>Unhappy</p>
          </button>
        </div>
      </div>
      <button id="btn-send">Send Review</button>
    </div>

    <div class="container">
      <h3>Thank YouðŸ’–</h3>
      <h2 id="feedback"></h2>
      <p>We'll use your feedback to improve our customer support.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
